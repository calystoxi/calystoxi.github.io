<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Culture Générale</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .quiz-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .answers {
            list-style-type: none;
            padding: 0;
        }

        .answers li {
            margin: 10px 0;
        }

        .answers li button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .answers li button:hover {
            background-color: #e0e0e0;
        }

        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .next-button:disabled {
            background-color: #ccc;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #18d444;
            transition: width 0.3s ease;
        }
        .result-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        
        .result-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .correct {
            border-left: 5px solid #28a745;
        }
        
        .incorrect {
            border-left: 5px solid #dc3545;
        }
        .answers button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        
        .answers img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .answers button:hover {
            background-color: #e9ecef;
        }
        
        
    </style>
</head>

<body>

    <div class="quiz-container">
        <div id="quiz"></div>
        <button class="next-button" id="nextButton" disabled>Suivant</button>
    </div>

    <script>
        let score = 0;
        let userAnswers = [];

        const questions = [
    {
        question: "Welcher österreichische Nobelpreisträger in Literatur schrieb das Werk 'Der Prozess'?",
        answers: ["Thomas Bernhard", "Franz Kafka", "Stefan Zweig", "Elfriede Jelinek"],
        correct: 1
    },
    {
        question: "In welchem Jahr wurde die Erste Republik Österreich gegründet?",
        answers: ["1918", "1920", "1938", "1945"],
        correct: 0
    },
    {
        question: "Welche österreichische Stadt wird als Geburtsort des berühmten Komponisten Anton Bruckner angesehen?",
        answers: ["Linz", "Salzburg", "Graz", "Innsbruck"],
        correct: 0
    },
    {
        question: "Wie heißt der österreichische Physiker, der für seine Arbeiten zur Quantenmechanik den Nobelpreis erhielt?",
        answers: ["Erwin Schrödinger", "Werner Heisenberg", "Wolfgang Pauli", "Max Planck"],
        correct: 0
    },
    {
        question: "Welches Werk von Gustav Klimt stellt das Hauptwerk seiner 'Goldenen Periode' dar?",
        answers: ["Der Kuss", "Die drei Lebensalter", "Pallas Athene", "Der Baum des Lebens"],
        correct: 0
    },
    {
        question: "Welches historische Ereignis ist als 'Anschluss' bekannt?",
        answers: ["Die Gründung der Ersten Republik", "Die Annexion Österreichs durch Deutschland", "Der österreichische Bankenskandal", "Die Wiener Zerschlagung"],
        correct: 1
    },
    {
        question: "Welche österreichische Stadt ist berühmt für ihre traditionellen Filzschuhe, die 'Tiroler Haferl' genannt werden?",
        answers: ["Salzburg", "Graz", "Innsbruck", "Klagenfurt"],
        correct: 2
    },
    {
        question: "Welcher österreichische Schriftsteller ist bekannt für seine kritische Auseinandersetzung mit der Gesellschaft in Werken wie 'Die Schuldlosen'?",
        answers: ["Karl Kraus", "Hermann Broch", "Robert Musil", "Hugo von Hofmannsthal"],
        correct: 0
    },
    {
        question: "Welches österreichische Unternehmen ist bekannt für die Produktion von hochwertigen Kristallgläsern und Schmuck?",
        answers: ["Swarovski", "Red Bull", "Manner", "Zumtobel"],
        correct: 0
    },
    {
        question: "Welches Werk von Ludwig van Beethoven wurde als seine 'Erste' Sinfonie bekannt, obwohl er bereits andere Symphonien komponiert hatte?",
        answers: ["Symphonie Nr. 1 C-Dur", "Symphonie Nr. 3 Es-Dur", "Symphonie Nr. 5 c-Moll", "Symphonie Nr. 7 A-Dur"],
        correct: 0
    }
];


        let currentQuestion = 0;

        function loadQuestion() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = `
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="question">${questions[currentQuestion].question}</div>
                <ul class="answers">
                    ${questions[currentQuestion].answers.map((answer, index) => `
                        <li>
                            <button onclick="selectAnswer(${index})">
                                ${answer.endsWith('.jpg') || answer.endsWith('.png') 
                                    ? `<img src="${answer}" alt="Answer Image" style="max-width: 100%; height: auto;">` 
                                    : answer}
                            </button>
                        </li>
                    `).join('')}
                </ul>
            `;
            document.getElementById('progressBar').style.width = `${(currentQuestion / questions.length) * 100}%`;
        }
        

        function selectAnswer(index) {
            const buttons = document.querySelectorAll('.answers button');
            buttons.forEach(button => button.style.backgroundColor = '#f9f9f9');
            buttons[index].style.backgroundColor = '#d1ecf1';
        
            // Enregistre l'index de la réponse choisie par l'utilisateur
            userAnswers[currentQuestion] = index;
        
            if (index === questions[currentQuestion].correct) {
                score++;
            }
        
            document.getElementById('nextButton').disabled = false;
        }
        

        document.getElementById('nextButton').addEventListener('click', function () {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                this.disabled = true;
            } else {
                let resultHTML = `<h2>Bravo! Tu as obtenu ${score} sur ${questions.length}.</h2>`;
                resultHTML += '<h3>Voici les résultats détaillés :</h3><ul class="result-list">';

                questions.forEach((question, index) => {
                    const userAnswer = userAnswers[index];
                    const isCorrect = userAnswer === question.correct;
                    const correctAnswerText = question.answers[question.correct];
                    const userAnswerText = question.answers[userAnswer];

                    resultHTML += `
                <li class="result-item ${isCorrect ? 'correct' : 'incorrect'}">
                    <strong>${question.question}</strong><br>
                    Ta réponse : <span style="font-weight: bold;">${userAnswerText}</span><br>
                    ${isCorrect ? '<span style="color: #28a745;">Bonne réponse!</span>' : `<span style="color: #dc3545;">Incorrect! La bonne réponse était : <strong>${correctAnswerText}</strong></span>`}
                </li>
            `;
                });

                resultHTML += '</ul>';
                document.getElementById('quiz').innerHTML = resultHTML;
                this.style.display = 'none';
            }
        });

        // Charger la première question
        loadQuestion();
    </script>

</body>

</html>
